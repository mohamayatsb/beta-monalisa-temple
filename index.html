<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/4275/4275348.png">

    <title>Error 429</title>
    <style>

        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

        
        body {
            font-family: "Hind Siliguri", sans-serif;
            background-color: #f7f2ee;
            color: #444;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .error-code {
            font-size: 48px;
            color: #ff7b3e;
        }
        .error-message {
            font-size: 24px;
            margin: 20px 0;
            color: #ff7b3e;
            font-weight: bold;
        }
        .description {
            font-size: 18px;
            color: #232323;
            
        }
        .image {
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="image" style="width: 200px; height: 200px;" src="https://i.postimg.cc/7YwPF8zP/500-Internal-Server-Error-cuate.png" alt="Server Error Image">
        <div class="error-message">দুঃখিত</div>
        <div class="description">সার্ভার বন্ধ করে দেওয়ার কারণে আপনি এই 
            </br>অ্যাপটি বর্তমানে ব্যবহার করতে পারছেন না।</div>
        <br>
        <br>
        
    </div>
</body>
</html>
