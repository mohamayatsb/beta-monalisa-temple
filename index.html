<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/6084/6084667.png">
    <title>Checking</title>

    <meta http-equiv="refresh" content="5; URL=https://monalisa-temple.freewebhostmost.com" />

    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap');
        
        body {
            font-family: "Hind Siliguri", sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        
        #loading-bar-spinner.spinner {
            left: 50%;
            margin-left: -20px;
            top: 50%;
            margin-top: -20px;
            position: absolute;
            z-index: 19 !important;
            animation: loading-bar-spinner 400ms linear infinite;
        }

        #loading-bar-spinner.spinner .spinner-icon {
            width: 40px;
            height: 40px;
            border:  solid 4px transparent;
            border-top-color:  #F3B709 !important;
            border-left-color: #F3B709 !important;
            border-radius: 50%;
        }

        @keyframes loading-bar-spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message-container {
            text-align: center;
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 16px;
            padding: 0 20px;
        }

        @media (max-width: 600px) {
            .message-container {
                font-size: 14px;
                padding: 0 10px;
            }

            #loading-bar-spinner.spinner {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <div id="loading-bar-spinner" class="spinner"><div class="spinner-icon"></div></div>
    <div class="message-container">
        <p>সার্ভারের সাথে কানেক্ট করা হচ্ছে</p>
    </div>
</body>
</html>
